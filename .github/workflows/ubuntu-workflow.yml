name: "ubuntu openBMC CI workflow"


on:
  push:
    branches: [ test ]
  schedule:
      - cron:  '0 0 1 * *' ##execution of a task in the first minute of the month


jobs:
     

  ubuntu-1604-job:
    name: "openBMC on ubuntu-16.04"
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: hostnamectl status          
    - name: "deploy openBMC "
      run: sudo make deploy-openbmc    
   

  ubuntu-1804-job:
    name: "openBMC on ubuntu-18.04"
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: hostnamectl status  
    - name: "deploy openBMC "
      run: sudo make deploy-openbmc   

  ubuntu-2004-job:
    name: "openBMC on ubuntu-20.04"
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: hostnamectl status
    - name: "deploy openBMC "
      run: sudo make deploy-openbmc              


  ubuntu-latest-job:
    name: "openBMC on ubuntu-latest"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: hostnamectl status 
    - name: "deploy openBMC "
      run: sudo make deploy-openbmc                 
